<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex h-screen w-screen items-center justify-evenly">
      <div
        class="h-2/3 w-1/3 bg-gray-800 flex flex-col items-center justify-center rounded-3xl shadow-red-500/50"
      >
        <div class="flex flex-col">
          <h1 class="self-center text-xl font-semibold">Welcome Back</h1>
          <p class="text-sm">
            The faster you fill up, the faster you get a ticket
          </p>
        </div>
        <div class="m-12">
          <div class="mb-5">
            <h1 class="text-xl font-bold mb-2">Email</h1>
            <input
              class="h-10 text-lg pl-4 rounded-lg"
              type="text"
              placeholder="Enter your Email here"
            />
          </div>
          <div class="mb-5">
            <h1 class="text-xl font-bold mb-2">Password</h1>
            <input
              class="h-10 text-lg pl-4 rounded-lg"
              type="text"
              placeholder="Enter your Password here"
            />
          </div>
          <button
            class="border-4 p-2 bg-green-800 text-white rounded-full w-24 mx-auto block"
          >
            Sign In
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
